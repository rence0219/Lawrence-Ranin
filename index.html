<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-300 font-sans overflow-x-hidden">
    
    <header class="bg-blue-200 p-4 flex justify-end">
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-gray-800 font-bold hover:text-white">Home</a></li>
                <li><a href="#" class="text-gray-800 font-bold hover:text-white">Contacts</a></li>
                <li><a href="#" class="text-gray-800 font-bold hover:text-white">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex justify-center items-center min-h-screen p-4">
        
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>
            
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-black-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" class="w-full p-2 border border-black-300 rounded focus:outline-none focus:ring-2 focus:ring-black-300">
                </div>
                
                <div class="mb-2">
                    <label for="password" class="block text-black-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black-300">
                </div>
                
                <a href="#" class="text-xs text-gray-500 hover:text-black-500 float-right mb-4">
                    Forgot password?
                </a>

                <div>
                <a href="registration.html" class="text-sm text-black-600 hover:underline hover:text-black-700">
                    Don't have an account? Sign up
                </a>
                </div>
                
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                Login
            </button>
            </form>
        </div>
    </main>
</body>
</html>
